apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: readarr
  name: readarr
spec:
  replicas: 1
  selector:
    matchLabels:
      run: readarr
  template:
    metadata:
      labels:
        run: readarr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: chown
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /config && chown -R 1000:1000 /books"]
        volumeMounts:
        - mountPath: /config
          name: htpc-home
          subPath: readarr
        - mountPath: /books
          name: htpc-home
          subPath: media/books
      - name: config
        image: busybox
        command: ["sh", "-c"]
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        args:
          - |
            echo 'Customizing config...'
            if [[ ! -f /config/config.xml ]]; then
              echo '<Config><UrlBase>/$(READARR)</UrlBase></Config>'> /config/config.xml
            fi
            echo 'Done customizing.'
        volumeMounts: 
        - mountPath: /config 
          name: htpc-home
          subPath: readarr
      containers:
      - name: readarr
        image: lscr.io/linuxserver/readarr
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: Pacific/Auckland
        ports:
        - containerPort: 8787
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - curl "http://localhost:8787/readarr/api/v1/health?ApiKey=$(sed -ne '/ApiKey/{s/.*<ApiKey>\(.*\)<\/ApiKey>.*/\1/p;q;}' </config/config.xml)"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - curl "http://localhost:8787/readarr/api/v1/system/status?ApiKey=$(sed -ne '/ApiKey/{s/.*<ApiKey>\(.*\)<\/ApiKey>.*/\1/p;q;}' </config/config.xml)"
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - mountPath: /config
          name: htpc-home
          subPath: readarr
        - mountPath: /books
          name: htpc-home
          subPath: media/books
        - mountPath: /downloads
          name: htpc-home
          subPath: downloads
