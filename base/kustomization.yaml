apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: htpc


resources:
- namespace.yaml
- jackett
- radarr
- sonarr
- bazarr
- prowlarr
- transmission
- ingress-route.yaml
- jellyfin
- kavita


vars:
- fieldref: {}
  name: SONARR
  objref:
    apiVersion: v1
    kind: Service
    name: sonarr
- fieldref: {}
  name: RADARR
  objref:
    apiVersion: v1
    kind: Service
    name: radarr
- fieldref: {}
  name: PROWLARR
  objref:
    apiVersion: v1
    kind: Service
    name: prowlarr
- fieldref: {}
  name: KAVITA
  objref:
    apiVersion: v1
    kind: Service
    name: kavita
labels:
- includeSelectors: true
  pairs:
    app: htpc
patches:
- path: volumes_patch.yaml
- path: env_variables_patch.yaml
